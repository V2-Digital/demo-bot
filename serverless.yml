service: demo-bot # NOTE: update this with your service name
frameworkVersion: '3'

provider:
  name: aws
  runtime: nodejs18.x

  region: us-west-2
  environment:
    TELEGRAM_TOKEN: FROM_BOT_FATHER

    STRIPE_TOKEN: FROM_BOT_FATHER

functions:
  hello:
    handler: handler.hello
    events:
      - http:
          path: /hello
          method: post


plugins:
  - serverless-esbuild
